<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify Challenge</title>
    <link rel="stylesheet" href="src/style.css" type="text/css">  
  </head>

  <body>
    <h1>Shopify Challenge</h1>
    <h3>Search 5 movies from the search bar and add those to the "Nominations" list</h3>

    <main>
      <h2>Search by Title</h2>
      <form class="search" action="" autocomplete="off">
        <div class="search-field">
          <input type="text" name="searchValue" placeholder='Enter name of movie (eg: "avenger" or "aVenGer")'>
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </form>
      
      <div class="flex">
        <div class="flex-item">
          <h2>Search Results</h2>
          <ul class="search-result"></ul>
        </div>

        <div class="flex-item">
          <h2>Nominations</h2>
          <ul class="nominations"></ul>
        </div>
      </div>
  
    </main>
    <script src="src/app.js"></script>
    <script src="src/components/movie-item.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
